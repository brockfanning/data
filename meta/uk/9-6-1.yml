SDG_GOAL: 9 Промисловість, інновації та інфраструктура
SDG_TARGET: 9.6 Забезпечити доступність Інтернету, особливо у сільській місцевості
SDG_INDICATOR: 9.6.1 Рівень охоплення населення інтернет-послугами, абонентів на 100 жителів
UNIT_MEASURE: Абонентів на 100 жителів
CONTACT_ORGANISATION: Національна комісія, що здійснює державне регулювання у сфері зв'язку та інформатизації (НКРЗІ)
REC_USE_LIM: 2015-2018 — Дані Держстату. Розраховано як відношення кількості абонентів Інтернет до чисельності наявного населення на 01 січня, помножене на 100. <br> 2016-2018 — З 2016 року включаючи абонентів Інтернету із безпроводовим доступом до Інтернет. <br> 2019-2020 — Забезпеченість домогосподарств фіксованим доступом до мережі Інтернет у розрахунку на 100 домогосподарств. <br> У зв'язку зі зміною джерела інформації та відповідно методології дані за 2019-2020 роки не можуть порівнюватись з даними за попередні роки.
