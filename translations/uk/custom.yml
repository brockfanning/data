frontpage_intro_banner_body: Цілі сталого розвитку (ЦСР) є універсальним закликом до дій, щоб покінчити з бідністю, захистити планету та поліпшити життя та перспективи кожного, в усьому світі. 17 Цілей були прийняті всіма державами-членами ООН у 2015 році в рамках порядку денного сталого розвитку 2030
